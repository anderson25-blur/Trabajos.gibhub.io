<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anderson Mayta - Portafolio de Clases</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #1f2937;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #111827;
    }
    .session-button {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }
    .session-content {
      display: none;
      background-color: #e0f2fe;
      padding: 10px 15px;
      margin-top: -10px;
      border-radius: 0 0 6px 6px;
    }
    .session-content a {
      display: block;
      margin: 5px 0;
      color: #2563eb;
      text-decoration: none;
    }
    footer {
      background-color: #1f2937;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Anderson Mayta Roncal</h1>
  <p>Portafolio de Clases - Ingeniería de Sistemas</p>
</header>

<section>

  <button class="session-button" onclick="toggleContent('sesion1')">Sesión 1 - Semana 1 </button>

    <a href="https://example.com/trabajo1b" target="_blank">Trabajo 1B</a>
  </div>

  <button class="session-button" onclick="toggleContent('sesion2')">Sesión 2 - Semana 2d</button>
  <div class="session-content" id="sesion2">

  <button class="session-button" onclick="toggleContent('sesion3')">Sesión 3 - Semana 3</button>
  <div class="session-content" id="sesion3">

</section>

<footer>
  &copy; 2025 Anderson Mayta Roncal
</footer>

<script>
  function toggleContent(id) {
    const content = document.getElementById(id);
    content.style.display = content.style.display === 'block' ? 'none' : 'block';
  }
</script>

</body>
</html>
